<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #081028;
  }

  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .card {
    background: rgba(255, 255, 255, 0.2); /* Adjust the opacity as needed */
    backdrop-filter: blur(10px);
    border: none;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    color: #fff;
  }

  .form-control {
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    border-radius: 0;
    box-shadow: none;
  }

  .form-control:focus {
    background: transparent !important;
    border-color: #fff;
    color: white;
    box-shadow: none;
  }

  .form-label {
    color: #fff;
    margin-bottom: 0.25rem;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.6); /* Change the placeholder color here */
  }
</style>
<body>
  <video autoplay loop muted>
    <source src="assets/login-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card p-4">
          <div class="text-center mb-3">
            <img src="assets/logo.png" alt="BootstrapBrain Logo" width="175" height="57">
          </div>
          <h2 class="card-title fs-5 text-center text-white mb-4">Sign in to File Upload!</h2>
          <form action="#" method="post">
            <div class="row gy-2 overflow-hidden">
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
              </div>
              <div class="col-12">
                <div class="d-grid my-3">
                  <!-- <button class="btn btn-primary btn-lg" onclick="" type="submit">Log in</button> -->
                  <!-- <button class="btn btn-primary btn-lg" onclick="window.location.href='http://localhost:8080'" type="submit">Log in</button> -->
                  <!-- <button class="btn btn-primary btn-lg" onclick="window.location.href='http://localhost:8080'" type="submit">Log in</button> -->
                  <a href="http://localhost:8080" style="text-decoration: none;">
                    <button class="btn btn-primary btn-lg">Log in</button>
                </a>
                
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
